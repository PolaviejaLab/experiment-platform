<!DOCTYPE html>
<html ng-app="experiment" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Demo experiment</title>

        <meta charset="utf-8" />

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular-resource.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular-route.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular-cookies.js"></script>
        <script src="experiment.js"></script>

        <script>
            var API = 'http://localhost:1337';

            var experimentId = '54f466b9fcbb05641a1bdbc3';
            var participantId = '';
        </script>
    </head>

    <body ng-controller="Participant">
        <div ng-show="errorCode" style="background: red; color: white;">
            {{ errorCode }}
        </div>

        <b>Experiment:</b> {{ experiment.name }}<br />
        <b>Participant:</b> {{ participant._id }}<br />
        <br />
        <b>Started:</b> {{ participant.started }}<br />
        <b>Stopped:</b> {{ participant.finished }}<br />
        <br />
        <button ng-click="register()">Register</button>
        <button ng-click="start()">Start</button>
        <button ng-click="stop()">Stop</button>
        <button ng-click="dump()">Dump</button>
        <br /><br />
        <input type="text" ng-model="responses['q1']" /><br />
        <input type="text" ng-model="responses['q2']" />
    </body>
</html>
